<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="/css/master.css">
  <title>Foto carousel</title>
</head>
<body>
  <header>
    <h1> Bekijk de foto's </h1>
  </header>
  <main>
  <section class="carouselbox active">
    <div class="buttons">
      <button class="vorige">&#10094;</button>
      <button class="volgende">&#10095;</button>
    </div>
    <div class="carouselcontent">
      <img src="images/hond.jpg" alt="" id="fotohond" class="zichtbarefoto">
      <img src="images/kat.jpg" alt="" id="fotokat" class="volgendefoto">
      <img src="images/tijger.jpg" alt="" id="fototijger">
      <img src="images/leeuw.jpg" alt="" id="fotoleeuw" class="vorigefoto">
    </div>
    <div class="">
      <p class="fotozichtbaar"></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </section>
</main>

<script type="text/javascript" src="js/carousel.js"></script>
</body>

</html>
